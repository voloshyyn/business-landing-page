<section class="contact">
    <div class="container">
        <div class="contact__header">
            <div class="contact__title-container">
                <h2 class="contact__title">Contact Us</h2>
            </div>
            <div class="contact__description">
                <p>Most calendars are designed for teams. Slate is designed for freelancers</p>
            </div>
        </div>
        <div class="contact__content">
            <div class="contact__form">
                <div class="contact__form-header">
                    <h3 class="contact__form-title">Contact Us</h3>
                </div>
                <div class="contact__form-group">
                    <form action="#" method="post" class="contact__form-item">
                        <input type="text" name="form-name" placeholder="Your name" class="contact__form-input">
                    </form>
                </div>
                <div class="contact__form-group">
                    <form action="#" method="post" class="contact__form-item">
                        <input type="email" name="form-email" placeholder="Your email" class="contact__form-input">
                    </form>
                </div>
                <div class="contact__form-group">
                    <form action="#" method="post" class="contact__form-item">
                        <textarea type="text" name="form-message" placeholder="Your message"
                            class="contact__form-textarea"></textarea>
                    </form>
                </div>
                <div class="contact__form-group">
                    <button type="submit" class="contact__form-submit">Send</button>
                </div>
            </div>
            <div class="contact__info">
                <div class="contact__details">
                    <div class="contact__detail-item">
                        <div class="contact__detail-icon">
                            <img src="img/contact-us-icon-map.svg" alt="Map icon">
                        </div>
                        <div class="contact__detail-text">
                            <p>6386 Spring St undefined Anchorage, Georgia 12473 United States</p>
                        </div>
                    </div>
                    <div class="contact__detail-item">
                        <div class="contact__detail-icon">
                            <img src="img/contact-us-icon-phone.svg" alt="Phone icon">
                        </div>
                        <div class="contact__detail-text">
                            <p>(843) 555-0130</p>
                        </div>
                    </div>
                    <div class="contact__detail-item">
                        <div class="contact__detail-icon">
                            <img src="img/contact-us-mail.svg" alt="Mail icon">
                        </div>
                        <div class="contact__detail-text">
                            <p>willie.jennings@example.com</p>
                        </div>
                    </div>
                </div>
                <div class="contact__map">
                    <div class="contact__map-image">
                        <img src="img/contact-us-map-photo.png" alt="Map photo">
                    </div>
                </div>
                <div class="contact__social">
                    <div class="contact__social-links">
                        <ul class="contact__social-list">
                            <li class="contact__social-item">
                                <a href="https://x.com/" target="_blank" class="contact__social-link">
                                    <img src="img/contact-us-twitter-logo.svg" alt="Twitter logo image">
                                </a>
                            </li>
                            <li class="contact__social-item">
                                <a href="https://www.facebook.com/" target="_blank" class="contact__social-link">
                                    <img src="img/contact-us-facebook-logo.svg" alt="Facebook logo image">
                                </a>
                            </li>
                            <li class="contact__social-item">
                                <a href="https://www.linkedin.com/" target="_blank" class="contact__social-link">
                                    <img src="img/contact-us-linkedin-logo.svg" alt="LinkedIn logo image">
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
