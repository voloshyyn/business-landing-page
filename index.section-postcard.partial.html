<section class="postcard">
  <div class="container">
    <div class="postcard__container">
      <div class="postcard__content-wrapper">
        <div class="postcard__header">
          <p class="postcard__subtitle">At your fingertips</p>
          <h2 class="postcard__title">Lightning fast prototyping</h2>
          <h2 class ="postcard__title-span"><span>Newsletter</span></h2>
          <p class = "postcard__title-decription-text">
            Most calendars are designed for teams.
          </p>
        </div>
        <div class="postcard__image-wrapper">
          <img class="postcard__image" src="img/postcard-photo.svg" alt="Postcard letter" />
        </div>
        <div class="postcard__text-content">
          <div class="postcard__description">
            <p class="postcard__description-text">Subscribe to our Newsletter</p>
            <p class="postcard__availability">Available exclusively on Figmaland</p>
          </div>
        </div>
        <div class="postcard__cta-wrapper">
          <div class="postcard__form-wrapper">
            <form class="postcard__form" action="#" method="post">
              <input class="postcard__input" type="email" name="email" placeholder="Your Email" />
            </form>
          </div>
          <div class="postcard__button-wrapper">
            <button class="postcard__button" type="submit">Subscribe</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
